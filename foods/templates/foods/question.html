{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'foods/style.css' %}">

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
      <li><a id="ListOfQuestions" href="{% url 'foods:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No foods are available.</p>
{% endif %}

<a href="{% url 'foods:quit' %}">Takaisin</a>
